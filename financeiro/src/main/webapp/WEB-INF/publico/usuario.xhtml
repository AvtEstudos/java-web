<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Cadastro de Usuários</title>
</h:head>

<h:body>   
	<h1>Cadastro de Usuários</h1>
	<h:form>
		<h:messages/>
		<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="nome" />
			<h:inputText 
				id="nome" 
				label="Nome" 
				value="#{usuarioBean.usuario.nome}"
				size="30"
				maxlength="30"
				required="true"
				requiredMessage="Você não tem nome?">
				<f:validateLength minimum="10" maximum="30" />
			</h:inputText>
			
			<h:outputLabel value="Data Nascimento: " for="data"/>
			<h:inputText
				id="data"
				label="Data Nascimento"
				value="#{usuarioBean.usuario.nascimento}"
				size="10"
				maxlength="10"
				required="true">
				<f:convertDateTime dateStyle="medium" />
			</h:inputText>
			
			<h:outputLabel value="Celular: " for="celular" />
			<h:inputText
				id="celular"
				label="Celular"
				value="#{usuarioBean.usuario.celular}"
				size="10">
			</h:inputText>
			
			<h:outputLabel value="e-Mail:" for="email" />
			<h:panelGroup>
				<h:inputText
					id="email"
					label="e-Mail"
					value="#{usuarioBean.usuario.email}"
					size="50"
					maxlength="50"
					required="true"
					validatorMessage="email inválido">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>
				</h:inputText>
				<h:message for="email"/>
			</h:panelGroup>
			
		</h:panelGrid>
		
	</h:form>
	
</h:body>
